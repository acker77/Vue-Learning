<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 內插</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{ car }}
    </div>
</body>
<script>
var app = new Vue({
       el: '#app',
       data: {
           car: '藍寶堅尼'
       }
   })
</script>
</html>
