<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <textarea v-model="input_val"></textarea>
        <div>{{ input_val }}</div>
    </div>
</body>


<script>
    var app = new Vue({
        el: '#app',
        data: {
            input_val: ''
        }
    })
</script>
</html>
